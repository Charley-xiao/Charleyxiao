    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{ /* 动画容器设置 */
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction:row;
            -webkit-perspective:300;
        }
        .chars{ /* 动画字符所在的块 */
            color: white;
            position: relative;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 54px;
            font-weight: 900;
            font-style: italic;
            opacity: 0;
            margin: 0 10px;
        }

        .ll{ /* 包着字符的方框  */
            position: absolute;
            margin-left: -240px;
            width: 60px;
            height: 60px;
            border-radius: 3px;
            opacity: 0;
        }
        .X{ /* 包着字符X的方框 */
            border: 4px solid rgb(49, 3, 109);
            animation: xmove linear 2s forwards;
        }
        .E{
            border: 4px solid rgb(121, 70, 106);
            animation: emove linear 2s forwards;
            animation-delay: 0.1s;
        }
        .L{
            border: 4px solid rgb(212, 13, 96);
            animation: lmove linear 2s forwards;
            animation-delay: 0.2s;
        }
        .pcov{ /* 最后P字符前的竖线 */
            position: absolute;
            width: 4px;
            height: 60px;
            background-color: rgb(223, 15, 15);
            opacity: 0;
           /*  margin-left: 4px; */
            animation: showp  forwards;
            animation-delay: 2.3s;
        }
        @keyframes showp{
            from{
                opacity: 0;
            }
            to{
                transform:/* translate(4px) */ scale(1,2);
                opacity: 1;
            }
        }
        .P{
            border: 4px solid rgb(223, 15, 15);
            animation: pmove linear 2s forwards;
            animation-delay: 0.3s;
        }
        .I{
            border: 4px solid rgb(212, 13, 96);
            animation: imove linear 2s forwards;
            animation-delay: 0.4s;
        }
        .N{
            border: 4px solid rgb(121, 70, 106);
            animation: nmove linear 2s forwards;
            animation-delay: 0.5s;
        }
        .A{
            border: 4px solid rgb(49, 3, 109);
            animation: amove linear 2s forwards;
            animation-delay: 0.6s;
        }

        @keyframes amove{ /* A处方框的动画 */
            0%{
                opacity: 1;
                transform: rotateY(0deg);
            }
            50%{
                transform: rotateY(180deg);
            }
            100%{
                opacity: 1;
                transform: rotateY(360deg);
            }
        }
        @keyframes nmove{
            30%{
                opacity: 1;
                transform:translate(30px) rotateY(135deg) scale(1.1 ,1.1) ;
            }
            60%{
                transform:translate(50px) rotateY(45deg) scale(1.1 ,1.1) ;
            }
            85%{
                transform:translate(80px) rotateY(103deg) scale(1.2 ,1.2) ;
            }
            100%{
                opacity: 1;
                z-index: -99;
                transform:translate(80px) rotateY(77deg) scale(1.2 ,1.2);
            }
        }
        @keyframes imove{
            30%{
                opacity: 1;
                transform:translate(60px) rotateY(135deg) scale(1.2 ,1.2) ;
            }
            60%{
                transform:translate(120px) rotateY(45deg) scale(1.3 ,1.3) ;
            }
            85%{
                transform:translate(160px) rotateY(103deg) scale(1.3 ,1.3) ;
            }
            100%{
                opacity: 1;
                transform:translate(164px) rotateY(77deg) scale(1.3 ,1.3);
            }
        }
        @keyframes pmove{
            30%{
                opacity: 1;
                transform:translate(60px) rotateY(135deg) scale(1.2 ,1.2) ;
            }
            60%{
                transform:translate(120px) rotateY(45deg) scale(1.4 ,1.4) ;
            }
            85%{
                transform:translate(240px) rotateY(135deg) scale(1.6 ,1.6) ;
            }
            100%{
                opacity: 1;
                transform:translate(240px) rotateY(90deg) scale(1.6 ,1.6);
            }
        }
        @keyframes lmove{
            33%{
                opacity: 1;
                transform:translate(80px) rotateY(135deg) scale(1.2 ,1.2) ;
            }
            66%{
                transform:translate(240px) rotateY(45deg) scale(1.6 ,1.6) ;
            }
            95%{
                transform:translate(320px) rotateY(100deg) scale(1.4 ,1.4) ;
            }
            100%{
                opacity: 1;
                transform:translate(320px) rotateY(103deg) scale(1.3 ,1.3);
            }
        }
        @keyframes emove{
            33%{
                opacity: 1;
                transform:translate(80px) rotateY(135deg) scale(1.2 ,1.2) ;
            }
            66%{
                transform:translate(240px) rotateY(45deg) scale(1.6 ,1.6) ;
            }
            95%{
                transform:translate(390px) rotateY(135deg) scale(1.2 ,1.2) ;
            }
            100%{
                opacity: 1;
                transform:translate(402px) rotateY(103deg) scale(1.2 ,1.2) ;
            }
        }
        @keyframes xmove{
            25%{
                opacity: 1;
                transform:translate(100px) rotateY(135deg) scale(1.2 ,1.2) ;
            }
            50%{
                transform:translate(260px) rotateY(45deg) scale(1.6 ,1.6) ;
            }
            85%{
                transform:translate(400px) rotateY(135deg) scale(1.2 ,1.2) ;
            }
            100%{
                opacity: 1;
                transform:translate(484px) rotateY(0deg) scale(1 ,1) ;
            }
        }

        @keyframes show12 { /* 前两个字符的动画 */
            0%{
                opacity: 1;
                transform: rotateY(0deg);
            }
            100%{
                opacity: 1;
                transform: rotateY(360deg);
            }
        }
        @keyframes show3 { /* 第三个以及之后字符的动画 */
            0%{
                opacity: 1;
                transform: rotateY(90deg);
            }
            100%{
                opacity: 1;
                transform: rotateY(360deg);
            }
        }
        #box div:nth-child(1){
            animation: show12 1.2s linear forwards;
            animation-iteration-count: 2;
            animation-delay: 0.2s;
        }
        #box div:nth-child(2){
            animation: show12 1.2s linear forwards;
            animation-iteration-count: 2;
            animation-delay: 0.4s;
        }
        #box div:nth-child(3){
            animation: show3 1s linear 1 forwards;
            animation-delay: 0.7s;
        }
        #box div:nth-child(4){
            animation: show3 1s linear 1 forwards;
            animation-delay: 0.9s;
        }
        #box div:nth-child(5){
            animation: show3 1s linear 1 forwards;
            animation-delay: 1.1s;
        }
        #box div:nth-child(6){
            animation: show3 1.2s linear 1 forwards;
            animation-delay: 1.3s;
        }
        #box div:nth-child(7){
            animation: show3 1.2s linear 1 forwards;
            animation-delay: 1.6s;
        }
        .container {
          position: relative;
          width: 100%;
          height: 100vh;
        }
        .container .box {
          position:  absolute;
          top: calc(50% - 200px);
          left: calc(50% - 200px);
          width: 400px;
          height: 400px;
          transform-style: preserve-3d; /* 表示所有子元素在3D空间呈现 */
          transform: rotateX(-18deg) rotateY(17deg) translate3d(12px, -34px, -86px); /* 旋转正方体在空间中的位置及投影，前两个参数控制投影，第三个参数控制空间位置 */
        }
        .container .box > div {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
        }
        .container .box > div span{
          position: absolute;
          top: 0;
          left: 0;
          display: block;
          width: 100%;
          height: 100%;
          border: 1px solid rgba(0, 0, 0, 1);
          background: #ccc;
        }
        .container .box > div span video {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          filter: blur(0);
        }
        .container video {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          filter: blur(20px);
        }
        .container .box > div span:nth-child(1) {
          transform: rotateX(0deg) translate3d(0, 0, 200px);
        }
        .container .box > div span:nth-child(2) {
          transform: rotateX(-90deg) translate3d(0, 0, -200px);
        }
        .container .box > div span:nth-child(2) video {
          transform: rotateX(180deg);
        }
        .container .box > div span:nth-child(3) {
          transform: rotateY(-90deg) translate3d(0, 0, 200px);
        }

    	function change(){

			sleep(10);
    		document.getElementById("box").style.display="none";

            mainpage();
    	}
        function mainpage(){
            var time=3;
            var divLabel=document.getElementById("page-aft");
            var label="秒钟后系统将帮您自动跳转到首页";
            divLabel.innerHTML=time.toString()+label;
            function updateTime(){
                time=time-1;
                if(time>=0){divLabel.innerHTML=time.toString()+label;}
                else{divLabel.innerHTML="正在跳转";}
            }
            setInterval("updateTime()",1000);
            setTimeout("javascript:location.href='https://charley-xiao.github.io'",time*1000);
        }

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
