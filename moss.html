<script>
	var aft="";
	var tmpyuan="";
	var tmpaft="";
	function zhuanhuan(){
		//var origin=prompt("请输入需要转化的原文");
		let origin=$("textarea#inp").val();
		//var origin=document.getElementById("inp").innerHTML;
		for(i=0;i<origin.length;i++){
			if(origin[i]=='A'||origin[i]=='a')aft=aft+".-";
			else if(origin[i]=='B'||origin[i]=='b')aft=aft+"-...";
			else if(origin[i]=='C'||origin[i]=='c')aft=aft+"-.-.";
			else if(origin[i]=='D'||origin[i]=='d')aft=aft+"-..";
			else if(origin[i]=='E'||origin[i]=='e')aft=aft+".";
			else if(origin[i]=='F'||origin[i]=='f')aft=aft+"..-.";
			else if(origin[i]=='G'||origin[i]=='g')aft=aft+"--.";
			else if(origin[i]=='H'||origin[i]=='h')aft=aft+"....";
			else if(origin[i]=='I'||origin[i]=='i')aft=aft+"..";
			else if(origin[i]=='J'||origin[i]=='j')aft=aft+".---";
			else if(origin[i]=='K'||origin[i]=='k')aft=aft+"-.-";
			else if(origin[i]=='L'||origin[i]=='l')aft=aft+".-..";
			else if(origin[i]=='M'||origin[i]=='m')aft=aft+"--";
			else if(origin[i]=='N'||origin[i]=='n')aft=aft+"-.";
			else if(origin[i]=='O'||origin[i]=='o')aft=aft+"---";
			else if(origin[i]=='P'||origin[i]=='p')aft=aft+".--.";
			else if(origin[i]=='Q'||origin[i]=='q')aft=aft+"--.-";
			else if(origin[i]=='R'||origin[i]=='r')aft=aft+".-.";
			else if(origin[i]=='S'||origin[i]=='s')aft=aft+"...";
			else if(origin[i]=='T'||origin[i]=='t')aft=aft+"-";
			else if(origin[i]=='U'||origin[i]=='u')aft=aft+"..-";
			else if(origin[i]=='V'||origin[i]=='v')aft=aft+"...-";
			else if(origin[i]=='W'||origin[i]=='w')aft=aft+".--";
			else if(origin[i]=='X'||origin[i]=='x')aft=aft+"-..-";
			else if(origin[i]=='Y'||origin[i]=='y')aft=aft+"-.--";
			else if(origin[i]=='Z'||origin[i]=='z')aft=aft+"--..";
			else if(origin[i]=='1')aft=aft+".----";
			else if(origin[i]=='2')aft=aft+"..---";
			else if(origin[i]=='3')aft=aft+"...--";
			else if(origin[i]=='4')aft=aft+"....-";
			else if(origin[i]=='5')aft=aft+".....";
			else if(origin[i]=='6')aft=aft+"-....";
			else if(origin[i]=='7')aft=aft+"--...";
			else if(origin[i]=='8')aft=aft+"---..";
			else if(origin[i]=='9')aft=aft+"----.";
			else if(origin[i]=='0')aft=aft+"-----";

			else if(origin[i]=='.')aft=aft+".-.-.-";
			else if(origin[i]==',')aft=aft+"--..--";
			else if(origin[i]=='?')aft=aft+"..--..";
			else if(origin[i]=='!')aft=aft+"-.-.--";
			else if(origin[i]==':')aft=aft+"---...";
			else if(origin[i]=='\'')aft=aft+".----.";
			else if(origin[i]=='=')aft=aft+"-...-";
			else if(origin[i]==';')aft=aft+"-.-.-.";
			else if(origin[i]=='/')aft=aft+"-..-.";
			else if(origin[i]=='_')aft=aft+"..--.-";
			else if(origin[i]=='\"')aft=aft+".-..-.";
			aft=aft+"/";
		}
		//window.alert("结果："+aft);
		document.getElementById("biao1").val=aft;
		$("textarea#biao1").val(aft);
		tmpaft=aft;
		aft="";
		return 1;
	}
	var yuan="";
	function poyi(){
		//var yiwen=prompt("请输入需要破译的密文，用任意非空字符隔开均可");
		let yiwen=$("textarea#inp").val();
		//var yiwen=document.getElementById("inp").innerHTML;
		var tmp=[];
		var qwq="";
		for(i=0;i<yiwen.length;i++){
			if(yiwen[i]=='-'||yiwen[i]=='.')qwq=qwq+yiwen[i];
			else{
				tmp.push(qwq);
				qwq="";
			}
		}
		tmp.push(qwq);
		for(i=0;i<tmp.length;i++){
			var zhe=tmp[i];
			var lgth=zhe.length;//window.alert(zhe);
			if(lgth==1){
				if(zhe[0]=='.')yuan=yuan+"e";
				else if(zhe[0]=='-')yuan=yuan+"t";
			}
			else if(lgth==2){
				if(zhe[0]=='.'){
					if(zhe[1]=='.')yuan=yuan+"i";
					else if(zhe[1]=='-')yuan=yuan+"a";
				}
				else if(zhe[0]=='-'){
					if(zhe[1]=='-')yuan=yuan+"m";
					else if(zhe[1]=='.')yuan=yuan+"n";
				}
			}
			else if(lgth==3){
				if(zhe[0]=='-'&&zhe[1]=='-'&&zhe[2]=='-')yuan=yuan+"o";

				else if(zhe[0]=='.'&&zhe[1]=='-'&&zhe[2]=='-')yuan=yuan+"w";
				else if(zhe[0]=='-'&&zhe[1]=='.'&&zhe[2]=='-')yuan=yuan+"k";
				else if(zhe[0]=='-'&&zhe[1]=='-'&&zhe[2]=='.')yuan=yuan+"g";

				else if(zhe[0]=='.'&&zhe[1]=='.'&&zhe[2]=='-')yuan=yuan+"u";
				else if(zhe[0]=='.'&&zhe[1]=='-'&&zhe[2]=='.')yuan=yuan+"r";
				else if(zhe[0]=='-'&&zhe[1]=='.'&&zhe[2]=='.')yuan=yuan+"d";

				else if(zhe[0]=='.'&&zhe[1]=='.'&&zhe[2]=='.')yuan=yuan+"s";
			}
			else if(lgth==4){
				if(zhe[0]=='-'&&zhe[1]=='-'&&zhe[2]=='-'&&zhe[3]=='-');//ch

				else if(zhe[0]=='.'&&zhe[1]=='-'&&zhe[2]=='-'&&zhe[3]=='-')yuan=yuan+"j";
				else if(zhe[0]=='-'&&zhe[1]=='.'&&zhe[2]=='-'&&zhe[3]=='-')yuan=yuan+"y";
				else if(zhe[0]=='-'&&zhe[1]=='-'&&zhe[2]=='.'&&zhe[3]=='-')yuan=yuan+"q";
				else if(zhe[0]=='-'&&zhe[1]=='-'&&zhe[2]=='-'&&zhe[3]=='.');//:o

				else if(zhe[0]=='.'&&zhe[1]=='.'&&zhe[2]=='-'&&zhe[3]=='-');//:u
				else if(zhe[0]=='.'&&zhe[1]=='-'&&zhe[2]=='.'&&zhe[3]=='-');//:a
				else if(zhe[0]=='.'&&zhe[1]=='-'&&zhe[2]=='-'&&zhe[3]=='.')yuan=yuan+"p";
				else if(zhe[0]=='-'&&zhe[1]=='.'&&zhe[2]=='.'&&zhe[3]=='-')yuan=yuan+"x";
				else if(zhe[0]=='-'&&zhe[1]=='.'&&zhe[2]=='-'&&zhe[3]=='.')yuan=yuan+"c";
				else if(zhe[0]=='-'&&zhe[1]=='-'&&zhe[2]=='.'&&zhe[3]=='.')yuan=yuan+"z";

				else if(zhe[0]=='.'&&zhe[1]=='.'&&zhe[2]=='.'&&zhe[3]=='-')yuan=yuan+"v";
				else if(zhe[0]=='.'&&zhe[1]=='.'&&zhe[2]=='-'&&zhe[3]=='.')yuan=yuan+"f";
				else if(zhe[0]=='.'&&zhe[1]=='-'&&zhe[2]=='.'&&zhe[3]=='.')yuan=yuan+"l";
				else if(zhe[0]=='-'&&zhe[1]=='.'&&zhe[2]=='.'&&zhe[3]=='.')yuan=yuan+"b";

				else if(zhe[0]=='.'&&zhe[1]=='.'&&zhe[2]=='.'&&zhe[3]=='.')yuan=yuan+"h";
			}
			
			if(zhe==".----")yuan=yuan+"1";
			else if(zhe=="..---")yuan=yuan+"2";
			else if(zhe=="...--")yuan=yuan+"3";
			else if(zhe=="....-")yuan=yuan+"4";
			else if(zhe==".....")yuan=yuan+"5";
			else if(zhe=="-....")yuan=yuan+"6";
			else if(zhe=="--...")yuan=yuan+"7";
			else if(zhe=="---..")yuan=yuan+"8";
			else if(zhe=="----.")yuan=yuan+"9";
			else if(zhe=="-----")yuan=yuan+"0";
			
			else if(zhe==".-.-.-")yuan=yuan+".";
			else if(zhe=="--..--")yuan=yuan+",";
			else if(zhe=="..--..")yuan=yuan+"?";
			else if(zhe=="-.-.--")yuan=yuan+"!";
			else if(zhe=="---...")yuan=yuan+":";
			else if(zhe==".----.")yuan=yuan+"\'";
			else if(zhe=="-...-")yuan=yuan+"=";
			else if(zhe=="-.-.-.")yuan=yuan+";";
			else if(zhe=="-..-.")yuan=yuan+"/";
			else if(zhe=="..--.-")yuan=yuan+"_";
			else if(zhe==".-..-.")yuan=yuan+"\"";
		}
		//window.alert("结果："+yuan);
		document.getElementById("biao1").innerHTML=yuan;
		$("textarea#biao1").val(yuan);
		tmpyuan=yuan;
		yuan="";
		return 1;
	}
	function mOver(obj,flag) {
		obj.style.backgroundColor = "#1ec5e5";
  		if(flag==1)obj.innerHTML = "点击此处进行转换";
  		else obj.innerHTML = "点击此处进行破译";
	}
	function mOut(obj,flag) {
		obj.style.backgroundColor = "#FF0000";
  		if(flag==1)obj.innerHTML = "转换";
  		else obj.innerHTML = "破译";
	}
</script>
